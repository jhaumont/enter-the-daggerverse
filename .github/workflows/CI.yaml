name: CI hello
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  CI:
    name: Publish hello app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Publish Dagger Function
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "0.18.10"
          verb: call
          args: publish --source=.
          workdir: hello
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
